<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chat-button {
            padding: 15px 30px;
            background-color: #25d366; /* WhatsApp green color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .chat-button:hover {
            background-color: #128c7e;
        }
        \/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 400px;
    height: 600px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
}

.chat-header {
    background-color: #007bff;
    color: white;
    padding: 15px;
    text-align: center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.chat-box {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    background-color: #f9f9f9;
}

.chat-footer {
    display: flex;
    padding: 15px;
    background-color: #f1f1f1;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

#message-input {
    width: 80%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

#send-button {
    width: 15%;
    padding: 10px;
    margin-left: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#send-button:hover {
    background-color: #0056b3;
}

.message {
    margin-bottom: 10px;
    padding: 8px;
    background-color: #e9e9e9;
    border-radius: 5px;
}

.message.sent {
    background-color: #007bff;
    color: white;
    text-align: right;
}

.message.received {
    background-color: #f1f1f1;
    color: #333;
    text-align: left;
}

    </style>
</head>
<body>

    <button class="chat-button" id="whatsapp-button">
        Chat with us on WhatsApp
    </button>
    <button class="sms-button" id="sms-button">
        Send SMS to us
    </button>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Room</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>


    <script>
        document.getElementById('sms-button').addEventListener('click', function() {
            const phoneNumber = "15023458907";  // Replace with the actual phone number
            const message = "Hello, I need assistance!";  // Optional message
            const smsLink = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;
            
            // Open the SMS app
            window.location.href = smsLink;
        });
    </script>


    <script>
        document.getElementById('whatsapp-button').addEventListener('click', function() {
            const phoneNumber = "15023458907";  // Replace with the actual phone number
            const message = "Hello, I need assistance!";  // Optional message
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            // Open WhatsApp in a new window or tab
            window.open(whatsappLink, '_blank');
        });
    </script>
    <script>

document.getElementById('send-button').addEventListener('click', sendMessage);
document.getElementById('message-input').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
});

function sendMessage() {
    const messageInput = document.getElementById('message-input');
    const messageText = messageInput.value.trim();
    if (messageText === '') return;

    // Create new message element
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', 'sent');
    messageElement.textContent = messageText;

    // Append the new message to the chat box
    const chatBox = document.getElementById('chat-box');
    chatBox.appendChild(messageElement);

    // Scroll to the latest message
    chatBox.scrollTop = chatBox.scrollHeight;

    // Clear the input field
    messageInput.value = '';

    // Simulate receiving a message (for demonstration purposes)
    setTimeout(receiveMessage, 1000);
}

function receiveMessage() {
    const messageText = 'This is a response message!';
    
    // Create new message element
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', 'received');
    messageElement.textContent = messageText;

    // Append the new message to the chat box
    const chatBox = document.getElementById('chat-box');
    chatBox.appendChild(messageElement);

    // Scroll to the latest message
    chatBox.scrollTop = chatBox.scrollHeight;
}

    </script>

</body>
</html>
