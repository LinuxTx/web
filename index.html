<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chat-button {
            padding: 15px 30px;
            background-color: #25d366; /* WhatsApp green color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .chat-button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

    <button class="chat-button" id="whatsapp-button">
        Chat with us on WhatsApp
    </button>
    <button class="sms-button" id="sms-button">
        Send SMS to us
    </button>

    <script>
        document.getElementById('sms-button').addEventListener('click', function() {
            const phoneNumber = "15023458907";  // Replace with the actual phone number
            const message = "Hello, I need assistance!";  // Optional message
            const smsLink = `sms:${phoneNumber}?body=${encodeURIComponent(message)}`;
            
            // Open the SMS app
            window.location.href = smsLink;
        });
    </script>


    <script>
        document.getElementById('whatsapp-button').addEventListener('click', function() {
            const phoneNumber = "15023458907";  // Replace with the actual phone number
            const message = "Hello, I need assistance!";  // Optional message
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            // Open WhatsApp in a new window or tab
            window.open(whatsappLink, '_blank');
        });
    </script>

</body>
</html>
